<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            transition: background-color 0.3s ease-in-out;
            font-size: 16px;
        }

        .tab-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            padding: 14px 24px;
            border-radius: 50px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }

        .tab {
            flex: 1;
            padding: 14px 20px;
            cursor: pointer;
            border-radius: 50px;
            text-align: center;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.2s ease;
            font-weight: 600;
        }

        .tab:hover, .tab.active {
            background: #ff3131;
            transform: scale(1.05);
        }

        .tab span {
            display: block;
        }

        .content {
            padding: 120px 20px;
            min-height: 80vh;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .album {
            background: #222;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
            width: 260px;
            cursor: pointer;
        }

        .album img {
            width: 100%;
            height: 300px;
            border-radius: 12px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .album:hover {
            transform: scale(1.05);
            background: #1e1e1e;
        }

        .album:hover img {
            transform: scale(1.1);
        }

        .album-info {
            margin-top: 15px;
        }

        .album-name {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            margin: 5px 0;
        }

        .album-artist {
            color: #aaa;
            font-size: 16px;
        }

        .rating {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .star {
            color: #ffcc00;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .star:hover {
            transform: scale(1.2);
        }

        .button {
            background: #ff3131;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background: #cc2929;
        }

        .playlist-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .playlist-item {
            background: #333;
            padding: 18px;
            border-radius: 20px;
            color: white;
            width: 250px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        .playlist-item:hover {
            background: #444;
        }

        .playlist-item span {
            font-size: 18px;
            font-weight: bold;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: #222;
            padding: 40px;
            border-radius: 20px;
            width: 80%;
            max-width: 800px;
            color: white;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .modal-header {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .modal-close {
            background: #ff3131;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 30px;
            cursor: pointer;
            float: right;
            font-size: 16px;
        }

        .modal-close:hover {
            background: #cc2929;
        }

        .search-bar {
            margin: 20px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #ff3131;
            background: #1e1e1e;
            color: white;
            width: 70%;
            max-width: 600px;
            transition: background 0.3s ease;
            font-size: 16px;
        }

        .search-bar:focus {
            background: #333;
            outline: none;
        }

        .playlist-description {
            margin-top: 12px;
            font-style: italic;
            color: #aaa;
        }

        .night-mode-toggle {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff3131;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            color: white;
            font-size: 18px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .night-mode-toggle:hover {
            background: #cc2929;
        }
    </style>
</head>
<body>

    <div class="tab-bar">
        <div class="tab active" onclick="showContent('home', this)"><span>Home</span></div>
        <div class="tab" onclick="showContent('albums', this)"><span>Albums</span></div>
        <div class="tab" onclick="showContent('artists', this)"><span>Artists</span></div>
        <div class="tab" onclick="showContent('playlist', this)"><span>Playlist</span></div>
    </div>

    <div id="content" class="content"></div>

    <div class="modal" id="album-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">Close</button>
            <div id="album-modal-content"></div>
        </div>
    </div>

    <button class="night-mode-toggle" onclick="toggleNightMode()">Toggle Dark Mode</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let content = document.getElementById("content");
            if (!content) return;
            showContent('home', document.querySelector('.tab.active'));
        });

        let playlists = [];
        let albums = [
            { id: 1, name: "Album 1", artist: "Artist 1", cover: "album_cover.jpg", genre: "Pop", releaseDate: "2023-01-01", rating: 4 },
            { id: 2, name: "Album 2", artist: "Artist 2", cover: "album_cover2.jpg", genre: "Rock", releaseDate: "2022-10-15", rating: 5 },
            { id: 3, name: "Album 3", artist: "Artist 3", cover: "album_cover3.jpg", genre: "Hip-Hop", releaseDate: "2021-08-10", rating: 3 },
        ];

        let artists = [
            { id: 1, name: "Artist 1", albums: [1, 2] },
            { id: 2, name: "Artist 2", albums: [3] }
        ];

        function showContent(section, element) {
            let content = document.getElementById("content");
            if (!content) return;
            let tabs = document.querySelectorAll(".tab");
            tabs.forEach(tab => tab.classList.remove("active"));
            element.classList.add("active");

            let contentData = {
                home: `<h1>Welcome to Your Music Library</h1><p>Explore albums, artists, and playlists.</p>`,
                albums: renderAlbums(),
                artists: renderArtists(),
                playlist: `<h1>Your Playlists</h1><button class='button' onclick='createPlaylist()'>Create Playlist</button><input class="search-bar" type="text" placeholder="Search Playlists..." oninput="searchPlaylist(event)" /><div class="playlist-container" id="playlist-container"></div>`
            };
            content.style.opacity = 0;
            setTimeout(() => {
                content.innerHTML = contentData[section];
                content.style.opacity = 1;
            }, 300);
        }

        function renderAlbums() {
            return `<div class="album-grid">` + albums.map(album => `
                <div class='album' onclick="viewAlbumDetails(${album.id})">
                    <img src='${album.cover}' alt='${album.name}'>
                    <div class="album-info">
                        <div class="album-name">${album.name}</div>
                        <div class="album-artist">${album.artist}</div>
                    </div>
                    <div class="rating">
                        ${[1, 2, 3, 4, 5].map(i => 
                            `<span class="star" onclick="rateAlbum(${album.id}, ${i})">${i <= album.rating ? '★' : '☆'}</span>`
                        ).join('')}
                    </div>
                    <button class="button" onclick="addToPlaylist(${album.id})">Add to Playlist</button>
                </div>
            `).join('') + `</div>`;
        }

        function renderArtists() {
            return `<div class="album-grid">` + artists.map(artist => `
                <div class='album'>
                    <div class="album-info">
                        <div class="album-name">${artist.name}</div>
                    </div>
                    <button class="button" onclick="viewArtistAlbums(${artist.id})">View Albums</button>
                </div>
            `).join('') + `</div>`;
        }

        function addToPlaylist(albumId) {
            let playlistName = prompt("Enter Playlist Name:");
            if (playlistName) {
                let playlist = playlists.find(p => p.name === playlistName);
                if (!playlist) {
                    playlist = { name: playlistName, albums: [] };
                    playlists.push(playlist);
                }
                let album = albums.find(a => a.id === albumId);
                playlist.albums.push(album);
                alert(`${album.name} added to ${playlistName}`);
            }
        }

        function viewAlbumDetails(albumId) {
            let album = albums.find(a => a.id === albumId);
            let modal = document.getElementById("album-modal");
            let modalContent = document.getElementById("album-modal-content");

            modalContent.innerHTML = `
                <div class="modal-header">${album.name}</div>
                <img src="${album.cover}" alt="${album.name}" style="width: 100%; border-radius: 10px;">
                <div>Artist: ${album.artist}</div>
                <div>Genre: ${album.genre}</div>
                <div>Release Date: ${album.releaseDate}</div>
                <div class="rating">
                    ${[1, 2, 3, 4, 5].map(i => 
                        `<span class="star" onclick="rateAlbum(${album.id}, ${i})">${i <= album.rating ? '★' : '☆'}</span>`
                    ).join('')}
                </div>
            `;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById("album-modal").style.display = 'none';
        }

        function rateAlbum(albumId, rating) {
            let album = albums.find(a => a.id === albumId);
            album.rating = rating;
            showContent('albums', document.querySelector('.tab.active'));
        }

        function toggleNightMode() {
            document.body.classList.toggle("night");
            let newBgColor = document.body.classList.contains("night") ? "#ffffff" : "#121212";
            document.body.style.backgroundColor = newBgColor;
        }

        function searchPlaylist(event) {
            let query = event.target.value.toLowerCase();
            let filteredPlaylists = playlists.filter(p => p.name.toLowerCase().includes(query));
            let playlistContainer = document.getElementById('playlist-container');
            playlistContainer.innerHTML = filteredPlaylists.map(p => `
                <div class="playlist-item">${p.name}</div>
            `).join('');
        }

    </script>
</body>
</html>
