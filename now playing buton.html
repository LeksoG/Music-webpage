<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Playing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      background-color: #2f2f2f;
    }

    .now-playing {
      background-color: #1a1a1a;
      color: white;
      font-size: 14px;
      font-family: 'Arial', sans-serif;
      padding: 6px 10px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 250px;
      height: 50px;
      margin: 20px;
    }

    .container {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    .album-container-top{
      display: flex;
      align-items: center;
    }

    .album-container-top img {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      margin-right: 8px;
    }

    .equalizer {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .bar {
      width: 3px;
      height: 15px;
      background-color: #e50914;
      border-radius: 2px;
      animation: equalizerAnimation 0.3s ease-in-out infinite alternate;
    }

    .bar:nth-child(1) {
      animation-delay: 0s;
    }

    .bar:nth-child(2) {
      animation-delay: 0.1s;
    }

    .bar:nth-child(3) {
      animation-delay: 0.2s;
    }

    .bar:nth-child(4) {
      animation-delay: 0.3s;
    }

    @keyframes equalizerAnimation {
      0% {
        height: 15px;
      }

      100% {
        height: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="now-playing">
    <div class="container">
      <div class="album-container-top">
        <img src="https://via.placeholder.com/30" alt="Album" />
        <span>Now Playing</span>
      </div>
      <div class="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </div>

</body>
</html>
