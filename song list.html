<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .tab-bar {
            display: flex;
            justify-content: space-around;
            background-color: #181818;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .tab-bar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .tab-bar a:hover {
            color: #1DB954;
        }
        .container {
            padding-top: 60px;
            width: 80%;
            margin: auto;
        }
        .song-list {
            margin-top: 20px;
        }
        .song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        .song-item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .song-info {
            flex-grow: 1;
        }
        .song-name {
            font-size: 16px;
            font-weight: bold;
        }
        .song-artist {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>

    <!-- Tab Bar -->
    <div class="tab-bar">
        <a href="#" id="homeTab">Home</a>
        <a href="#" id="artistTab">Artist</a>
        <a href="#">Genre</a>
        <a href="#">Albums</a>
        <a href="#" id="playlistTab">Playlists</a>
    </div>

    <!-- Content Container -->
    <div class="container" id="content">
        <h2></h2>
        <p></p>
    </div>

    <script>
        const playlist = [
            { albumArt: "images/album1.jpg", trackName: "Californication", artist: "Red Hot Chili Peppers" },
            { albumArt: "images/album2.jpg", trackName: "Lose Yourself", artist: "Eminem" },
            { albumArt: "images/album3.jpg", trackName: "The Real Slim Shady", artist: "Eminem" },
            { albumArt: "images/album4.jpg", trackName: "Yellow", artist: "Coldplay" },
            { albumArt: "images/album5.png", trackName: "A Sky Full of Stars", artist: "Coldplay" },
            { albumArt: "images/album6.jpg", trackName: "Still D.R.E", artist: "Dr. Dre" }
        ];

        document.getElementById("playlistTab").addEventListener("click", function(event) {
            event.preventDefault();
            loadPlaylist();
        });

        function loadPlaylist() {
            const contentDiv = document.getElementById("content");
            contentDiv.innerHTML = "<h2>Your Playlist</h2><div class='song-list' id='songList'></div>";

            const songListDiv = document.getElementById("songList");

            playlist.forEach(song => {
                const songItem = document.createElement("div");
                songItem.classList.add("song-item");

                songItem.innerHTML = `
                    <img src="${song.albumArt}" alt="${song.trackName}">
                    <div class="song-info">
                        <div class="song-name">${song.trackName}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                `;

                songListDiv.appendChild(songItem);
            });
        }
    </script>

</body>
</html>
