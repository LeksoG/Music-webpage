<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 350px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
            overflow: hidden;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px 0;
            font-size: 14px;
            position: relative;
            animation: slideUp 0.3s ease-in-out;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .ai-message {
            background-color: #333;
            color: white;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 3px;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: #222;
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            padding: 8px;
            border: none;
            outline: none;
            background: #333;
            color: white;
            border-radius: 5px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-animation {
            font-style: italic;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("userInput");
            let message = input.value.trim();
            if (message === "") return;

            addMessage(message, "user");
            input.value = "";

            // Show typing animation for AI
            let chatBox = document.getElementById("chatBox");
            let typingMessage = document.createElement("div");
            typingMessage.className = "message ai-message typing-animation";
            typingMessage.textContent = "AI is typing...";
            chatBox.appendChild(typingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Simulate AI response after 2 seconds
            setTimeout(() => {
                chatBox.removeChild(typingMessage);
                let aiResponse = generateAIResponse(message);
                addMessage(aiResponse, "ai");
            }, 2000);
        }

        function addMessage(text, sender) {
            let chatBox = document.getElementById("chatBox");
            let messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender === "user" ? "user-message" : "ai-message"}`;
            messageDiv.textContent = text;

            let timestamp = document.createElement("div");
            timestamp.className = "timestamp";
            let now = new Date();
            timestamp.textContent = now.toLocaleTimeString();

            messageDiv.appendChild(timestamp);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function generateAIResponse(userText) {
            // Simple AI response simulation
            let responses = [
                "Interesting question!",
                "I'm here to help.",
                "Could you elaborate?",
                "That's a great thought!",
                "Tell me more about it."
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }
    </script>
</body>
</html>
